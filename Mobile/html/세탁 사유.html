<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세탁 사유</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="intro">
        <img src="../img/K99.jpg" onclick="location.href='main.html'">
        <div>
            <span class="hello">(회원이름)님 안녕하세요!</span>
            <button class="logout" type="button" onclick="location.href='Login.html'">로그아웃</button>
        </div>
    </div>
    <div class="menu">
        <button class="실전사례" type="button" onclick="location.href='혼합세탁.html'">세탁방법</button>
        <button class="질문답변" type="button" onclick="location.href='질문답변.html'">Q & A</button>
    </div>
    <div class="category">세탁 사유</div>
    <form class="checkbox5">
        <li class="clothe"><label>&emsp;이염 <input type="checkbox" name="type" value="상의" unchecked></label></li>
        <li class="clothe"><label>&emsp;유색오염 <input type="checkbox" name="type" value="하의" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;음식물 <input type="checkbox" name="type" value="원피스" unchecked></label></li>
        <li class="clothe"><label>&emsp;황변 <input type="checkbox" name="type" value="겉옷" unchecked></label></li>
        <li class="clothe"><label>&emsp;곰팡이 <input type="checkbox" name="type" value="패딩" unchecked></label></li>
        <li class="clothe"><label>&emsp;기름 <input type="checkbox" name="type" value="가방" unchecked></label></li>
        <li class="clothe"><label>&emsp;생활얼룩 <input type="checkbox" name="type" value="신발" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;변색 <input type="checkbox" name="type" value="모자" unchecked></label></li>
        <li class="clothe"><label>&emsp;기타 <input type="checkbox" name="type" value="한복" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;모름 <input type="checkbox" name="type" value="기타" unchecked></label></li>
        <div class="col_reason_item" id="col_reason_item">
            <span>유색오염 세부 사유</span>
            <label>&emsp;잉크 <input type="checkbox" name="유색오염" value="ink"></label>
            <label>&emsp;화장품 <input type="checkbox" name="유색오염" value="cosmetic"></label>
            <label>&emsp;페인트 <input type="checkbox" name="유색오염" value="paint"></label><br>
            <label>&emsp;그을음 <input type="checkbox" name="유색오염" value="soot"></label>
            <label>&emsp;염색약 <input type="checkbox" name="유색오염" value="dye"></label>
            <label>&emsp;기타 유색오염 <input type="checkbox" name="유색오염" value="cor_etc"></label>
        </div>
        <div class="blemish_item" id="blemish_item">
            <span>생활얼룩 세부 사유</span>
            <label>&emsp;체액(구토 포함) <input type="checkbox" name="유색오염" value="ink"></label>
            <label>&emsp;빗물(훍탕물) <input type="checkbox" name="유색오염" value="cosmetic"></label>
            <label>&emsp;녹물 <input type="checkbox" name="유색오염" value="paint"></label><br>
            <label>&emsp;접착제 <input type="checkbox" name="유색오염" value="soot"></label>
            <label>&emsp;세제 자국 <input type="checkbox" name="유색오염" value="dye"></label>
            <label>&emsp;기타 생활얼룩 <input type="checkbox" name="유색오염" value="cor_etc"></label>
        </div>
        <div class="etc_item" id="etc_item">
            <span>기타 세부 사유</span>
            <label>&emsp;냄새 <input type="checkbox" name="유색오염" value="ink"></label>
            <label>&emsp;복원 <input type="checkbox" name="유색오염" value="cosmetic"></label>
            <label>&emsp;보색 <input type="checkbox" name="유색오염" value="paint"></label>
            <label>&emsp;기타 <input type="checkbox" name="유색오염" value="soot"></label>
        </div>
    </form>
    <div class="move">
        <button class="prev" type="button" onclick="location.href='색상.html'">이전</button>
        <button class="next" type="button" onclick="location.href='명품.html'">다음</button>
    </div>


    <script type="text/javascript" src="../js/세탁 사유.js"></script>
</body>
