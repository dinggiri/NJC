<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>K99</title>
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body>
        <h1 align="center">회원가입</h1>
        <hr><br><br>
        <div>
            <b class="name">아이디</b><br>
            <input class="text" type="text" name="UserID" placeholder="아이디"><br><br>
        </div>
        <div>
            <b class="name">비밀번호</b><br>
            <input class="text" type="password" name="PW" placeholder="비밀번호"><br><br>
        </div>
        <div>
            <b class="name">비밀번호 확인</b><br>
            <input class="text" type="password" name="PW" placeholder="비밀번호 확인"><br><br>
        </div>
        <div>
            <b class="name">이메일</b><br>
            <input class="text" type="email" name="email" placeholder="이메일"><br><br><br>
        </div>
        <div>
            <button class="sign_up" type="button" onclick="location.href='Login.html'">회원가입</button>
        </div>
    </body>
</html>
