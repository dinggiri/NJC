{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>로그인</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    </head>
    <body>
        <div class="welcome">K99 웹페이지를 방문해 주셔서 감사합니다.</div>
        <div class="login-wrapper">
            <h2>로그인</h2>
            <form method="post" action="{% url 'common:login' %}" id="login-form">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <label for="username">사용자ID </label><input type="text" name="username" placeholder="아이디" id="username" value="{{ form.username.value|default_if_none:'' }}"><br>
                <label for="password">비밀번호 </label><input type="password" name="password" placeholder="비밀번호" id="password" value="{{ form.password.value|default_if_none:'' }}">
                <input type="submit" value="로그인" id="signinbtn">
            </form>
        </div>
    </body>
</html>
