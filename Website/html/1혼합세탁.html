<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>혼합세탁</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="menu_top">
        <a href="main.html">
          <img class="img" src="../img/K99.jpg" >

        <button class="실전사례" type="button" onclick="location.href='1혼합세탁.html'">세탁방법</button>

    <div class="move">
