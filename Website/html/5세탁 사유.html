<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세탁 사유</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="menu_top">
        <a href="{% url 'k99:main' %}">
          <img class="img" src="{% static 'K99.jpg' %}" >
        </a><br>
        <button class="실전사례" type="button" onclick="window.open('{% url 'k99:mix' %}', '_self')">세탁방법</button>
        <button class="질문답변" type="button" onclick="window.open('{% url 'k99:qna' %}', '_self')">Q & A</button>
        <div>
            <span class="hello">{{ username }}님 안녕하세요!</span>
          <button class="logout" type="button" onclick="window.open('{% url 'common:logout' %}', '_self')">로그아웃</button>
        </div>
    </div>
    <p class="mid-num_post">총 {{ count }}건의 검색결과</p>
    <div class="category">세탁 사유</div>
    <form class="checkbox5" method="post">
        {% csrf_token %}
        <li class="clothe"><label>&emsp;이염&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="이염" unchecked></label></li>
        <li class="clothe"><label>&emsp;유색오염 <input type="checkbox" name="reason" value="유색오염" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;음식물&emsp;&nbsp;<input type="checkbox" name="reason" value="음식물" unchecked></label></li>
        <li class="clothe"><label>&emsp;황변&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="황변" unchecked></label></li>
        <li class="clothe"><label>&emsp;곰팡이&emsp;&nbsp;<input type="checkbox" name="reason" value="곰팡이" unchecked></label></li>
        <li class="clothe"><label>&emsp;기름&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="기름" unchecked></label></li>
        <li class="clothe"><label>&emsp;생활얼룩 <input type="checkbox" name="reason" value="생활얼룩" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;변색&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="변색" unchecked></label></li>
        <li class="clothe"><label>&emsp;탈색&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="탈색" unchecked></label></li>
        <li class="clothe"><label>&emsp;기타&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="기타" unchecked onclick='itmes(event)'></label></li>
        <li class="clothe"><label>&emsp;없음&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="없음" unchecked></label></li>
        <li class="clothe"><label>&emsp;모름&emsp;&emsp;&nbsp;<input type="checkbox" name="reason" value="모름" unchecked></label></li>
        <div class="col_reason_item" id="col_reason_item">
        <span>유색오염 세부 사유</span>
        <label>&emsp;잉크 <input type="checkbox" name="유색오염" value="잉크"></label>
        <label>&emsp;화장품 <input type="checkbox" name="유색오염" value="화장품"></label>
        <label>&emsp;페인트 <input type="checkbox" name="유색오염" value="페인트"></label><br>
        <label>&emsp;그을음 <input type="checkbox" name="유색오염" value="그을음"></label>
        <label>&emsp;염색약 <input type="checkbox" name="유색오염" value="염색약"></label>
        <label>&emsp;기타 유색오염 <input type="checkbox" name="유색오염" value="기타유색오염"></label>
        </div>
        <div class="blemish_item" id="blemish_item">
            <span>생활얼룩 세부 사유</span>
            <label>&emsp;체액(구토 포함) <input type="checkbox" name="생활얼룩" value="체액"></label>
            <label>&emsp;빗물(훍탕물) <input type="checkbox" name="생활얼룩" value="빗물"></label>
            <label>&emsp;녹물 <input type="checkbox" name="생활얼룩" value="녹물"></label><br>
            <label>&emsp;접착제 <input type="checkbox" name="생활얼룩" value="접착제"></label>
            <label>&emsp;찌든때 <input type="checkbox" name="생활얼룩" value="찌든때"></label>
            <label>&emsp;세제 자국 <input type="checkbox" name="생활얼룩" value="세제자국"></label>
            <label>&emsp;기타 생활얼룩 <input type="checkbox" name="생활얼룩" value="기타생활얼룩"></label>
        </div>
        <div class="etc_item" id="etc_item">
            <span>기타 세부 사유</span>
            <label>&emsp;냄새 <input type="checkbox" name="기타" value="냄새"></label>
            <label>&emsp;복원 <input type="checkbox" name="기타" value="복원"></label>
            <label>&emsp;보색 <input type="checkbox" name="기타" value="보색"></label>
            <label>&emsp;기타 <input type="checkbox" name="기타" value="기타"></label>
        </div>
        <div class="move">
            {% if data %}
                <button class="prev" type="submit" name="prev" formaction="{% url 'k99:clothes' %}">이전</button>
            {% else %}
                <button class="prev" type="submit" name="prev" formaction="{% url 'k99:color' %}">이전</button>
            {% endif %}
            <button class="mid-search" name="mid-search" type="submit">조회</button>
            <button class="next" type="submit" name="next" formaction="{% url 'k99:issue' %}">다음</button>
        </div>
    </form>


    <script type="text/javascript" src="{% static '5세탁사유.js' %}"></script>
</body>
</html>
