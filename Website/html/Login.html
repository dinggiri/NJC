<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>로그인</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="login">
        <div class="welcome">K99 웹페이지를 방문해 주셔서 감사합니다.</div>
        <div class="login-wrapper">
            <h2>로그인</h2>
            <form method="post" action="서버의url" id="login-form">
                <input type="text" name="userName" placeholder="아이디" id="userid">
                <input type="password" name="userPassword" placeholder="비밀번호" id="userpw">
                <input type="submit" value="로그인" id="signinbtn" onclick="popup()">
                <button type="button" class="SignUp" onclick="location.href='SignUp.html'">회원가입</button>
            </form>
        </div>
        <script type="text/javascript" src="../js/Login.js"></script>
    </body>
</html>
